<html>
  <style>
    body{ 
      font-size: 15pt;
      font-family: arial;
    }
  </style>


<body>
<h1>Apply for {{name}}</h1>

<form method="POST" action="/apply-add">
<p>Name: <input type="text" name="name"></p>
<p>Field: <input type="text" name="field", list="fields"><datalist id="fields">
  {% for field in fields %}
  <option>{{field.field}}</option>
  {% endfor %}
</datalist></p>
<p>UNI: <input type="text" name="uni"></p>
<p>Year: <select name="year">
  <option>freshman</option>
  <option>sophomore</option>
  <option>junior</option>
  <option>senior</option>
</select></p>
<p>Phone: <input type="text" name="phone"></p> 
<input type="hidden" name="pid" value="{{pid}}">
<input type="submit" value="Apply Now!">
</form>

</body>


</html>
